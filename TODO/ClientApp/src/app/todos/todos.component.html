<div class="todoapp">
  <!--<h1>Hello {{currentUser.Username}}</h1>-->
    <app-todo-list-header
           (add)="onAddTodo($event)">
    </app-todo-list-header>
    <app-todo-list
            [todos]="todos"
            (toggleComplete)="onToggleTodoComplete($event)"
            (remove)="onRemoveTodo($event)">
    </app-todo-list>
</div>
